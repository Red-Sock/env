name: distribute
run-name: Distributing
on:
  workflow_dispatch:

jobs:
  distribution:
    runs-on: ubuntu-latest
    steps:
      - name: Release
        uses: RedSockActions/distribute@v0.0.2
        with:
          target_repos: "https://gitlab.com/RedSock/core/evon.git"
          netrc: ${{ secrets.DISTRIBUTION_NETRC }}
